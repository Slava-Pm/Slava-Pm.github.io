<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Задание 2</title>
    <script>
        "use strict";

        let str = prompt('Введите строку str: ')
        function ucFirst(str) {
            // делаем заглавный первый символ и конкатенируем с остальной строкой
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
        alert(ucFirst(str));
    </script>
</head>
