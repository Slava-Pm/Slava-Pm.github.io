<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        'use strict'
        let arr = [];
        let i = 0;
        let a;
    
        while (!Number.isNaN(a)) {
            a = +prompt("Введите элементы. Любой символ - конец");
            if (!Number.isNaN(a))
                arr[i] = +a;
            i++;
        }
        let arrReverseSorted = arr.slice();
        arrReverseSorted.sort((a, b) => b-a);
        console.log(arr);
        console.log(arrReverseSorted);
    </script>
</body>
