<!DOCTYPE HTML>
<html>

<body>

  <script>
   "use strict"
    let n = prompt('Введите кол-во строк');
    let x = new Array(n);
    for(let i =0; i< n; i++)
    {
        x[i] = new Array(6);
    }
    for (let i = 0; i<n; i++)\
    {
        let text = '';
        for ( let j=0;j<6; j++)
        {
            if(((i*6+j)%5==0)||((i*6+j)%5==1)||((i*6+j)%5==2))
            x[i][j]='dog';
            else
            x[i][j]='cat';
            text+=x[i][j]+' ';
        }
        console.log(text);
    }
  </script>

</body>

</html>
